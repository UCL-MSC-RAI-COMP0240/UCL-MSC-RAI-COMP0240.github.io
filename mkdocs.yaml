repo_url: https://github.com/UCL-MSC-RAI-COMP2040/.github
site_description: 'Site for tutorials'
docs_dir: 'docs'
copyright: Copyright &copy; 2024 University College London AML Lab

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.keys:
      strict: True

plugins:
