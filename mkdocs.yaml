site_name: UCL-MSC-RAI-COMP0240
theme: readthedocs
# repo_url: https://github.com/UCL-MSC-RAI-COMP0240/UCL-MSC-RAI-COMP0240.github.io
site_description: 'Site for tutorials'
docs_dir: 'docs'
copyright: Copyright &copy; 2024 University College London AML Lab

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.keys:
      strict: True

plugins:
  - search
  - macros
  - enumerate-headings:
      toc_depth: 3
  - mermaid2

nav:
  - Practical 1 & 2: 
    - "Introduction": "1a_introduction.md"
    - "Ubuntu Installation and Linux Re-Intro": "1b_intro_linux.md"
    - "ROS2 Installation and ROS2 Re-Intro": "1c_intro_ros2.md"
    - "Aerostack2 Introduction": "1d_aerostack2.md"
    - "Gazebo Aruco Mini-Challenge": "2_practical_gazebo_aruco.md"
  - Practical 3 & 4:
    - "Introduction": "3a_practical_crazyflie.md"
    - "Building Crazyflies": "3b_practical_crazyflie.md"
    - "Flying Crazyflies": "4_practical_crazyflie.md"
  - Assignment - Challenge CW1: 
     - "Structural Inspection Path Planning Challenge": "3_challenge_cw1.md"
  - Practical 5: 
    - "Crazyflie with aerostack2": "5_practical_crazyflie_aerostack2.md"
  - Practical 6: 
    - "Introducing Pixhawk and PX4": "6_practical_pixhawk_PX4.md"
  - Assignment - Challenge Cw2:
    - "Multi-Drone Swarming Formation Flight Challenge": "7_challenge_multi_drone.md"

extra_css: [ kbd.css ]
